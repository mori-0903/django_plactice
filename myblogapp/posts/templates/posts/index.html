<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <title>投稿一覧</title>
</head>
<body>
    <h1>ようこそ、森山のブログへ！</h1>
    <h2>最新の投稿</h2>

    {% for post in posts.all %}
        #{{ post.id }}:
        {{ post.title }}
        <br /><br />
        {{ post.published }}
        <br /><br />
        <img src="{{ post.image.url }}" />
        {{ post.summary }}
        <br /><br />
    {% endfor %}
</body>
</html>
